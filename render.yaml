services:
  - type: web
    name: dialog-engine-frontend
    env: node
    region: frankfurt
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18
      - key: BACKEND_URL
        fromService:
          name: dialog-engine-backend
          type: web
          property: host
      - key: BACKEND_PORT
        fromService:
          name: dialog-engine-backend
          type: web
          property: port
    autoDeploy: true

  - type: web
    name: dialog-engine-backend
    env: python
    region: frankfurt
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: POSTGRES_DB
        fromDatabase:
          name: dialog-engine-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: dialog-engine-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: dialog-engine-db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: dialog-engine-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: dialog-engine-db
          property: port
      - key: POSTGRES_SERVER
        fromDatabase:
          name: dialog-engine-db
          property: host
      - key: WEAVIATE_URL
        fromService:
          name: dialog-engine-weaviate
          type: web
          property: host
    autoDeploy: true

  - type: web
    name: dialog-engine-weaviate
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: weaviate.Dockerfile
    dockerContext: .
    envVars:
      - key: QUERY_DEFAULTS_LIMIT
        value: 25
      - key: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
        value: "true"
      - key: PERSISTENCE_DATA_PATH
        value: /var/lib/weaviate
      - key: DEFAULT_VECTORIZER_MODULE
        value: text2vec-transformers
      - key: ENABLE_MODULES
        value: text2vec-transformers
      - key: TRANSFORMERS_INFERENCE_API
        value: "http://dialog-engine-transformer:8080"
    disk:
      name: weaviate-data
      mountPath: /var/lib/weaviate
      sizeGB: 1
    autoDeploy: true

  - type: web
    name: dialog-engine-transformer
    env: docker
    region: frankfurt
    plan: starter
    dockerfilePath: transformer.Dockerfile
    dockerContext: .
    envVars:
      - key: ENABLE_CUDA
        value: "0"
    autoDeploy: true

databases:
  - name: dialog-engine-db
    region: frankfurt
    plan: free 